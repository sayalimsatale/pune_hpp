<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Charges Prediction</title>
</head>
<body>
    <h1>Insurance Charges Prediction</h1>
    <form action="/predict" method="post">
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br>
        
        <label for="sex">Sex:</label><br>
        <select id="sex" name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>
        
        <label for="bmi">BMI:</label><br>
        <input type="number" step="0.1" id="bmi" name="bmi" required><br>
        
        <label for="children">Children:</label><br>
        <input type="number" id="children" name="children" required><br>
        
        <label for="smoker">Smoker:</label><br>
        <select id="smoker" name="smoker" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br>
        
        <label for="region">Region:</label><br>
        <select id="region" name="region" required>
            <option value="northeast">Northeast</option>
            <option value="northwest">Northwest</option>
            <option value="southeast">Southeast</option>
            <option value="southwest">Southwest</option>
        </select><br><br>
        
        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
